<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>CLOCK WITH JS</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   
<div class="clock">
   <div class="clockFace"> 
      <div class="minute-Hand" id="hand"></div>
      <div class="seconds-Hand" id="hand"></div>
      <div class="hour-Hand" id="hand"></div>
   </div>

</div> <br>
<!-- <p>A simple clock using CSS and Vanilla Javascript</p> -->





   <script>
      let secondHand=document.querySelector(".seconds-Hand");
      let minuteHand=document.querySelector(".minute-Hand");
      let hourHand=document.querySelector(".hour-Hand");
      function updateDate(){
       const date = new Date();

       //seconds
       const second =date.getSeconds()
const secondsInDegree=((second/60)*360)+90
secondHand.style.transform=`rotate(${secondsInDegree}deg)`

//minutes
const minute=date.getMinutes();
const minutesInDegree=((minute/60)*360)+90;

minuteHand.style.transform=`rotate(${minutesInDegree}deg)`

//hours

         const hour = date.getHours();
         const hourInDegree = ((hour / 12) * 360) + 90;

         hourHand.style.transform = `rotate(${hourInDegree}deg)`



      }

      setInterval(updateDate,1000)
      </script>
</body>
</html>
